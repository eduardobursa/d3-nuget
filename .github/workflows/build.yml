name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Build & Pack
        run: |
          dotnet tool restore
          dotnet cake --target=pack --verbosity=diagnostic
        working-directory: ./tools/cake/
